<!DOCTYPE html>
<html lang="eS-ES">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Be part of bizagi</title>
    <!-- Bootstrap core CSS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- stats - count particles -->
    <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div>
    <header>
        <h1 class="text-hide bz-logo">Bizagi Engineering</h1>
        <h2 class="text-hide bz-copy-create">Live. Work. Create. Innovate</h2>
        <h3 class="bz-copy-digital">Time to <span>Digital</span></h3>
    </header>

    <section class="main-section">
        <form class="bz-form">
            <div class="bz-form__element">
                <label class="bz-label" for="name">Your name</label>
                <input class="bz-input" type="text" name="Your Name" placeholder="">
            </div>
            <div class="bz-form__element">
                <label class="bz-label" for="email"> E-mail Address</label>
                <input class="bz-input" type="email" name="mail" placeholder="">
            </div>
            <div class="bz-form__element">
                <label class="bz-label" for="Linked">Linked in profile URL</label>
                <input class="bz-input" type="url" name="Linked in profile URL" placeholder="https://www.linkedin.com/yourProfile/">
            </div>
            <div class="bz-form__element">
                <button class="bz-button">Upload your CV</button>
            </div>
            <div class="bz-form__element">
                <label class="bz-label" for="code">Insert your code</label>
                <input class="bz-input bz-input--code" type="text" placeholder="">
            </div>
            <div class="bz-form__element bz-form__element--center">
                <label class="bz-check">
                    <input type="checkbox" name="checkbox" value="check" id="agree">
                    <span class="bz-check--color">I Accept Bizagi <a href="#" class="bz-check--color">Terms and conditions.</a></span>
                </label>
                <button class="bz-button">Participate</button>
            </div>
        </form>
    </section>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/vendor/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
